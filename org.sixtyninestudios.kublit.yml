app-id: org.sixtyninestudios.kublit
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: Kublit.sh
finish-args: 
  - --share=ipc
  - --socket=x11 # <-- Godot needs X11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: Kublit
    buildsystem: simple
    build-commands:
      - install -D Kublit.sh /app/bin/Kublit.sh
      - install -D kubliticon.png /app/share/icons/kubliticon.png
      - install -D org.sixtyninestudios.kublit.desktop /app/share/applications/org.sixtyninestudios.kublit.desktop
      - install -D org.sixtyninestudios.kublit.metainfo.xml /app/share/metainfo/org.sixtyninestudios.kublit.metainfo.xml
      - install -D KublitRelease.x86_64 /app/lib/Kublit/KublitRelease.x86_64
      - tar -xf Getris-master.tar.xz --directory /app/lib/Kublit/
    sources:
      - type: file
        url: https://archive.org/download/kublit-release.x-86-64_202303/KublitRelease.x86_64
        sha256: c22ba93c23f48ecabbc788ffed42868a5ab7d66b57757c50967ec95e026a5d5d
        
      - type: file
        path: Getris-master.tar.xz
      
      - type: file
        path: org.sixtyninestudios.kublit.desktop

      - type: file
        path: kubliticon.png

      - type: file
        path: Kublit.sh
      - type: file
        path: org.sixtyninestudios.kublit.metainfo.xml
